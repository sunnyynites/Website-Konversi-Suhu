<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Temperature Conversion</title>
</head>
<body>
    <header>
        <h1>Temperature Conversion</h1>
    </header>
    <section class="InputSelection">
        <label for="celciusInput">Celcius</label>
        <input type="number" id="celciusInput"/>
        <div class="InputButtonSection">
            <button>Conversion</button>
            <button>Reset</button>
            <button>Reverse</button>
        </div>
        <br/>
        <label for="fahrenheitInput">Fahrenheit</label>
        <input type="number" id="fahrenheitInput"/>
        <br/>
        <label for="calculationMethod">Cara kalkulasi</label>
        <input type="number" id="calculationMethod"/>
    </section>
</body>
</html>
